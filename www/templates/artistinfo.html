<ion-view view-title="Artist Info">
    <ion-content>
        <span ng-if="!artistInfo">
            Release Contect Goes Here !
            <div ng-bind-html="artist_info.info">html data goes here</div>
        </span>
        <div class="list card">
            <div class="item item-avatar">
                <img src="img/ionic.png" />
                <h2>{{ artistSelected.name }}</h2>
                <p>{{ artistSelected.area.name  }}</p>
                <p>
                    <artist-datehandler>Data Goes Here</artist-datehandler>
                </p>
                <a class="button icon-right ion-chevron-right button-calm"
                   ng-click="artistReleases()" >Releases</a>                
            </div>
            <div class="item  item-divider">
                Aliases
            </div>
            <div class="list">
                <a href="#" class="item item-icon-left"
                   ng-repeat="alias in artistSelected.aliases | orderBy:'name'">
                    <i class="icon ion-person-stalker"></i>
                    {{ alias.name }}
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
